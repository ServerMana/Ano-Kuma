<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그 곰은 인간이 되고 싶어</title>
    <link rel="icon" type="image/png" href="icon/Icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 메인 게임 컨테이너 -->
    <div id="game-container">
        <!-- Canvas 영역 -->
        <canvas id="game-canvas"></canvas>
        
        <!-- UI 오버레이 -->
        <div id="ui-overlay">
            <!-- 타이틀 배경 이미지 -->
            <div class="title-background">
                <img id="title-image" src="img/titles/title.png" alt="그 곰은 인간이 되고 싶어">
                <h1 id="game-title" class="game-title">그 곰은 인간이 되고 싶어</h1>
            </div>
            
            <!-- 메인 메뉴 -->
            <div id="main-menu" class="menu-screen active">
                <div class="menu-buttons">
                    <button id="btn-start-game" class="menu-button">게임 시작</button>
                    <button id="btn-settings" class="menu-button">설정</button>
                    <!--<button id="btn-debug-map" class="menu-button debug-button">디버그 맵 (F12)</button>-->
                </div>
                <div class="language-selector">
                    <button id="btn-lang-ko" class="lang-button active" data-lang="ko">한국어</button>
                    <button id="btn-lang-en" class="lang-button" data-lang="en">English</button>
                    <button id="btn-lang-ja" class="lang-button" data-lang="ja">日本語</button>
                </div>
            </div>

            <!-- 오프닝 선택 다이얼로그 -->
            <div id="tutorial-dialog" class="dialog-box hidden">
                <div class="dialog-content">
                    <p id="tutorial-question" class="dialog-text"></p>
                    <div class="dialog-buttons">
                        <button id="btn-tutorial-yes" class="dialog-button">예</button>
                        <button id="btn-tutorial-no" class="dialog-button">아니오</button>
                    </div>
                </div>
            </div>

            <!-- 일시정지 메뉴 -->
            <div id="pause-menu" class="menu-screen hidden">
                <h2 id="pause-title">일시정지</h2>
                <div class="menu-buttons">
                    <button id="btn-resume" class="menu-button">계속하기</button>
                    <button id="btn-restart" class="menu-button">재시작</button>
                    <button id="btn-to-main" class="menu-button">메인 메뉴</button>
                </div>
            </div>

            <!-- 설정 메뉴 -->
            <div id="settings-menu" class="menu-screen hidden">
                <h2 id="settings-title">설정</h2>
                <div class="settings-content">
                    <div class="setting-item">
                        <label id="label-bgm-volume">BGM 볼륨</label>
                        <input type="range" id="bgm-volume" min="0" max="100" value="70">
                        <span id="bgm-value">70</span>
                    </div>
                    <div class="setting-item">
                        <label id="label-se-volume">효과음 볼륨</label>
                        <input type="range" id="se-volume" min="0" max="100" value="70">
                        <span id="se-value">70</span>
                    </div>
                </div>
                <button id="btn-settings-back" class="menu-button">돌아가기</button>
            </div>

            <!-- 게임 내 HUD -->
            <div id="game-hud" class="hidden">
                <div id="stage-info">
                    <span id="stage-name">Stage 1</span>
                </div>
                <div id="controls-info">
                    <div id="control-move">← → : 이동</div>
                    <div id="control-jump">Space : 점프</div>
                    <div id="control-pause">ESC : 일시정지</div>
                    <div id="control-debug">F3 : 디버그</div>
                </div>
                <div id="debug-info" class="hidden">
                    <span id="fps-counter">FPS: 60</span>
                    <span id="position-info">X: 0, Y: 0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 로드 (순서 중요!) -->
    <!-- 1. 게임 상태 정의 -->
    <script src="js/core/GameState.js"></script>
    
    <!-- 2. 델타타임 -->
    <script src="js/core/DeltaTime.js"></script>
    
    <!-- 3. 게임 프로토타입(전역 객체) 정의 -->
    <script src="js/core/GamePrototype.js"></script>
    
    <!-- 4. 맵 매니저 -->
    <script src="js/core/MapManager.js"></script>
    
    <!-- 5. 장애물 및 탄막 정의 -->
    <script src="js/core/Obstacle.js"></script>
    
    <!-- 5-1. 움직이는 발판 -->
    <script src="js/objects/MovingPlatform.js"></script>
    
    <!-- 6. 플레이어 정의 -->
    <script src="js/core/Player.js"></script>
    
    <!-- 7. 데이터베이스 매니저 -->
    <script src="js/managers/DataManager.js"></script>
    
    <!-- 8. 오디오 매니저 -->
    <script src="js/managers/AudioManager.js"></script>
    
    <!-- 9. UI 매니저 -->
    <script src="js/managers/UIManager.js"></script>
    
    <!-- 10. 언어 파일 -->
    <script src="js/languages/ko.js"></script>
    <script src="js/languages/en.js"></script>
    <script src="js/languages/ja.js"></script>
    
    <!-- 11. 언어 로더 -->
    <script src="js/LanguageLoader.js"></script>
    
    <!-- 12. 게임 컨트롤러 (메인) -->
    <script src="js/GameController.js"></script>
</body>
</html>
